<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>List of Uploaded Files</title>
</head>
<body>
    <h1>List of Uploaded Files</h1>
    {% if files %}
        <ul>
        {% for file in files %}
            <li><a href="{{ url_for('static', filename='uploads/' ~ file) }}">{{ file }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files found.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('upload_files') }}">Upload more files</a>
</body>
</html>
